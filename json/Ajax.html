<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.   sdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
</head>
<body>
        <p>... data here ...</p>
        <button onclick="page1()" class="btn btn-primary"> load</button>
        <button onclick="page2()" class="btn btn-danger"> load</button>
</body>
<script>
    // Ajax - asynchronous, javascript and xml 
   function page1(){
        let myReq = new XMLHttpRequest();
        myReq.onreadystatechange=function(){
            if(this.readyState=='4' && this.status=='200'){
                document.querySelector('p').innerHTML = this.responseText;
            }
        }
        myReq.open('GET','file.txt',true);
        myReq.send();
                }
   function page2(){
        let myReq = new XMLHttpRequest();
        myReq.onreadystatechange=function(){
            if(this.readyState=='4' && this.status=='200'){
                document.querySelector('p').innerHTML = this.responseText;
            }
        }
        myReq.open('GET','file2.html',true);
        myReq.send();
                }

</script>
</html>
<!-- https ready state codes 0 - 4 and https status codes 100 - 500 -->
