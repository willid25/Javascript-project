<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   
        <style>
              
        </style>
      </head>
    <body>
        <header class="bg-primary text-light text-capitalize p-4">
            <h2>My Bootstrap Page</h2>
        </header>
        <nav>
            <ul class="nav text-capitalize bg-light shadow">
                <li class="nav-item"><a href="" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="" class="nav-link">COURSES</a></li>
                <li class="nav-item"><a href="" class="nav-link">MATERIALS</a></li>
                <li class="nav-item"><a href="" class="nav-link">CAREERS</a></li>
            </ul>
        </nav>

        <div class="h5 m-4">NOTICES <span class="badge bg-danger">HELLO</span></div>

        <!-- spinners and loaders -->
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-primary"></div>
        <!--  -->
        <div class="spinner-grow bg-warning"></div>
        <div class="spinner-grow bg-danger"></div>
        <div class="spinner-grow bg-primary"></div>

        <!-- progress bars -->
        <div class="progress">
            <div class="progress-bar w-75">75%</div>
        </div>

        <div class="progress">
            <div class="progress-bar w-75 bg-danger">75%</div>
        </div>

        <div class="progress">
            <div class="progress-bar w-75 progress-bar-striped progress-bar-animated">75%</div>
        </div>

        <table class="table table-info table-bordered table-striped table-hover table-striped-columns">
            <!-- table-bordered: for full lines of table, table-borderless: to remove all lines from table -->
            <tr>
                <th>S/N</th>
                <th>CUSTOMER NAME</th>
                <th>COUNTRY</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Solomon</td>
                <td>Nigeria</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Emmanuel</td>
                <td>Jamaica</td>
           </tr>
            <tr>
                <td>3</td>
                <td>Jacob</td>
                <td>Ghana</td>
           </tr>
            <tr>
                <td>4</td>
                <td>Mahmud</td>
                <td>Tunisia</td>
            </tr>
      </table>
      <!-- forms -->
      <div class="w-50 mx-auto border p-3 rounded-3">
          <form>
                <div class="form-check">
                        <label class="form-check-label">Username</label>
                        <input type="text" class="form-control"/>
                </div>
                <div class="form-check">
                        <label class="form-check-label">Password</label>
                        <input type="password" class="form-control"/>
                </div>

                <div class="form-check">
                    <button type="button" class="btn container p-2 mt-4 btn-primary">Sign-in</button>
                </div>
                <div class="form-check text-center mt-2">
                  Don't Have an Account? <button type="button" class="btn btn-primary">Sign-up</button>
                   <!-- add the sign-up button, add the links "terms and conditions" -->
                </div>
          </form>
      </div>

    </body>
</html>
