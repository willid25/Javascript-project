<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <style>
        .box{
            background: transparent;
            padding: 30px;
            width: 100px;
            height: 100px;
            transform: rotate(45deg);
            animation: box 0s linear infinite;
            border: 40px solid orange;
            border-top: 40px solid blueviolet;
            border-bottom: 40px solid #000;
            border-radius: 50%;
        }
        @keyframes box {
            0%{
                transform: rotate(0deg);
            }
            0%{
                transform: rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
    <!-- digital watch -->
    <div class="w-75 text-center mx-auto rounded p-5 my-5 bg-light border shadow">
        <div class="container">
            <div class="h3">MY DIGITAL WATCH</div>
            <div class="h1 bg-dark p-3 rounded text-light" id="time">
                <span id="hour">12</span> : <span id="min">24</span> : <span id="sec">03</span>
            </div>
        </div>
    </div>
    <!--  -->
    <!-- UNIT CONVERTER -->
    <div class="w-50 bg-light mx-auto py-3 my-3 rounded">
        <div class="p-4 rounded bg-dark">
            <select class="form-control form-control-sm" id="type" onchange="convert()">
                <option>SEC - MIN</option>
                <option>MIN - SEC</option>
                <option>HOUR - SEC</option>
                <option>M - KM</option>
            </select>
            <input type="number" class="form-control form-control-sm" id="conValue" onkeyup="convert()">
            <input type="text" class="form-control form-control-sm" id="result" disabled>
            <button class="btn btn-warning container" onclick="convert()">CONVERT</button>
        </div>
    </div>
    <!-- wheel -->
    <div class=" text-center w-50 mx-auto bg-light shadow mb-5 p-4">
        <div class="box mt-5 mx-auto"></div>
        <div class="btn-group mt-3">
            <button class="btn btn-warning" onclick="start()"  id="start">START</button>
            <button class="btn btn-warning" onclick="fast()"  id="fast">FAST</button>
            <button class="btn btn-warning" onclick="faster()"  id="faster">FASTER</button>
            <button class="btn btn-warning" onclick="stop()" id="stop">STOP</button>
            <button class="btn btn-warning" onclick="slow()"  id="slow">SLOW</button>
            <button class="btn btn-warning" onclick="slower()"  id="slower">SLOWER</button>
        </div>
    </div>
</body>
<script>
    // setInterval - used to repeat code execution continously
    setInterval(function(){
        myFunction();
    },1000);

    function myFunction(){
        // n1 = Math.floor(Math.random()*9999);
        myDate = new Date();
        let secs = myDate.getSeconds();
        let min = myDate.getMinutes();
        let hrs = myDate.getHours();
        let time =  `${hrs} : ${min} : ${secs}`;
        document.querySelector('#time').innerHTML = time;
        // document.querySelector('#sec').innerHTML = secs
        // document.querySelector('#min').innerHTML = min
    }
    // convert function
    function convert(){
        let type = document.querySelector('#type').value;
        let conValue = document.querySelector('#conValue').value;
        if(type =="SEC - MIN"){
            exp = `${conValue} SECS = ${conValue/60} MINS`;
        }
        if(type == "MIN - SEC"){
            exp = conValue*60;
        }
        if(type=='HOUR - SEC'){
            exp = conValue*60*60
        }
        document.querySelector('#result').value = exp;

    }
    // wheel
    function start(){
        document.querySelector('.box').style.animation='box 4s linear infinite';
        document.querySelector('#stop').style.display='inline';
        document.querySelector('#fast').style.display='inline';
        document.querySelector('#faster').style.display='inline';
        document.querySelector('#start').style.display='none';
        document.querySelector('#slow').style.display='none';
	    document.querySelector('#slower').style.display='none';
    }
    // 
    function stop(){
        document.querySelector('.box').style.animation='box 0s linear infinite';
        document.querySelector('#start').style.display='inline';
        document.querySelector('#stop').style.display='none';
        document.querySelector('#fast').style.display='none';
        document.querySelector('#faster').style.display='none';
        document.querySelector('#slow').style.display='none';
	    document.querySelector('#slower').style.display='none';
    }
    function fast(){
        document.querySelector('.box').style.animation='box 1s linear infinite';
        document.querySelector('#stop').style.display='inline';
        document.querySelector('#fast').style.display='none';
        document.querySelector('#faster').style.display='inline';
        document.querySelector('#start').style.display='none';
        document.querySelector('#slow').style.display='inline';
	    document.querySelector('#slower').style.display='inline';
    }
    function faster(){
        document.querySelector('.box').style.animation='box 0.4s linear infinite';
        document.querySelector('#stop').style.display='inline';
        document.querySelector('#fast').style.display='none';
        document.querySelector('#faster').style.display='none';
        document.querySelector('#start').style.display='none';
        document.querySelector('#slow').style.display='inline';
	    document.querySelector('#slower').style.display='inline';
    }
    function slow(){
        document.querySelector('.box').style.animation='box 8s linear infinite';
        document.querySelector('#stop').style.display='inline';
        document.querySelector('#fast').style.display='inline';
        document.querySelector('#faster').style.display='inline';
        document.querySelector('#start').style.display='none';
	    document.querySelector('#slow').style.display='none';
	    document.querySelector('#slower').style.display='inline';
	}
    function slower(){
        document.querySelector('.box').style.animation='box 12s linear infinite';
        document.querySelector('#stop').style.display='inline';
        document.querySelector('#fast').style.display='inline';
        document.querySelector('#faster').style.display='inline';
        document.querySelector('#start').style.display='none';
	    document.querySelector('#slow').style.display='none';
	    document.querySelector('#slower').style.display='none';
	}
    // defaults  = 
    document.querySelector('#stop').style.display='none';
    document.querySelector('#fast').style.display='none';
    document.querySelector('#faster').style.display='none';
    document.querySelector('#slow').style.display='none';
	document.querySelector('#slower').style.display='none';
</script>
</html>
