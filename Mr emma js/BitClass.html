<!-- Ajax- Asychronous, javascript and xml,-->
<!-- Asynchronous- when two functions run at the same time, synchronous- one time function,  -->
<!-- github is a version control system, used to keep track of different versions of coding, api- Application programmable interface, 
    json- js object notification, json all the keys are inside string ""-->
<!-- tabnineai - download extension -->

</body>
<script>
    var xhttp = new XMLHttpRequest()
    xhttp.onreadystatechange = function(){
        if(this.readystate == 4 && this.status == 200){
            // handle the response data
            console.log(JSON.parse(this.responseText));
        }

    }
    xhttp.open("GET", "https://api.example.com/data", true)   
    xhttp.send();
    // true means its asynchronous, while false means its synchronous

    // using fetch 
 fetch("https://api.example.com/data")
   .then(response => response)
   .then(data =>{
    // handle the response data 
    console.log(data);
   })
   .catch(err =>{
    // handle error
    console.error(err);
   })
   
    
</script>
