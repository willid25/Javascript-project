    // for loop- checks a condition and repeats code executio as long as the condition is true
    for(x = 0; x<10; x++){
        document.querySelector('p').innerHTML += x;
    }
    let users = ['mark','henry','sedoo','clara','sid','hank']

        document.querySelector('table').innerHTML += `
            <tr>
                <td>${y}</td>
                <td>${users[y-1]}</td>
            </tr>
        `;
    }
    //while loop- test a condition once and executes block of codes as long as the condition is
