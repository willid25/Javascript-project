<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>S/NO</th>
            <th>NAME</th>
        </tr>
    </table>
    <p></p>
    <div></div>
    <script>
        // for loop - checks a conditon and repeats code excution as long as the condition is true
        for(x = 5; x<10; x++){
            document.querySelector('p').innerHTML += x;
        }
        let users = ['Mark','Henry','Sedoo','Mabel','Clara','Sid','Hank']
        for(y = 1; y<=10; y++){
            document.querySelector('table').innerHTML += `
            <tr>
                <td>${y}</td>
                <td>${users[y-1]}</td>
            </tr>
            `;
        }
        // while  - test a condition once and executes block of code as long as the condition is true
        a = 0;
        while(a<11){
            a++;
            document.querySelector('div').innerHTML += a;
        }
    </script>
</body>
</html>
